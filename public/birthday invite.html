<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-12 text-center">
                <h1 class="display-1">It's My Birthday</h1>
                <h2 class="display-2">On the 24th April</h2>
            </div>
        </div> 
        <div class="row">
            <div class="col-12 col-lg-12">
                <div class="card">
                    <img src="birthdaycake.jpg" alt="birthday cake" class="card-img-top">
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title display-5">What to bring</h3>
                        <ul class>
                            <li class="card-text">Baloons (I love baloons)</li>
                            <li class="card-text">Cake (I'm really good at eating)</li>
                            <li class="card-text">An appetite (There will be lots of food)</li>
                        </ul>
                    </div>
                </div>
            </div> 
            <div class="col-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title display-5">This is where you need to go:</h3>
                        <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">Google map link</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
